<!DOCTYPE html>

<html lang="{{ language }}">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="{{ description }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Index &middot; {{ blog_name }}</title>
    <link rel="stylesheet" href="{{ theme }}" />
  </head>

  <body>
    <header>
      <h1>{{ blog_name }}</h1>
      <p>{{ description }}</p>
    </header>
    <section class="blog-entries">
      {{ blog_entries }}
    </section>
    <footer>
      Copyright {{ year }} &middot; Made with
      <a href="https://github.com/schdav/blogy">Blogy</a>
    </footer>
  </body>
</html>
